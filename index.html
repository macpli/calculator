<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <div class="display">
            RESULT: 
        </div>
        <div class="numbers">
            <div class="row-1"></div>
            <div class="row-2"></div>
            <div class="row-3"></div>
            <div class="operators">
                <button id="+">+</button>
                <button id="-">-</button>
                <button id="*">*</button>
                <button id="/">/</button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
